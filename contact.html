<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BoltDev - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/boltdev-icon-32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/boltdev-icon-180.png">
</head>
<body>
  <!-- Navbar -->
  <header id="navbar" class="navbar">
    <div class="logo">
      <img src="assets/boltdev-logo.svg" alt="BoltDev Logo" class="logo-img logo-colored">
      <img src="assets/boltdev-logo-white.svg" alt="BoltDev Logo White" class="logo-img logo-white">
      <img src="assets/boltdev-logo-black.svg" alt="BoltDev Logo Black" class="logo-img logo-black">
      <p class="slogan">Fast. Affordable. Professional.</p>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <a href="contact.html" class="cta-btn">Get Started</a>
  </header>

  <!-- Hero Section -->
  <section class="sub-hero parallax">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>Let’s build your next website together</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="intro fade-in">
    <div class="container">
      <h2>Get in Touch</h2>
      <p>Fill out the form below and we’ll get back to you as soon as possible.</p>

      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 BoltDev – Fast. Affordable. Professional.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
